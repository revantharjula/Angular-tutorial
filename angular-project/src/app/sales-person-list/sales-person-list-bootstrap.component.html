
<table class="table table-hover" border="1">
  <thead class="thead-dark">
<!--  <thead style="background-color:black;color: whitesmoke">-->
  <tr>
    <th>FirstName</th>
    <th>LastName</th>
    <th>Email</th>
    <th>SalesVolume</th>
    <th>Met Quota?</th>
  </tr>
  </thead>
  <tbody>
    <tr *ngFor="let s of salesPersonList" [ngClass]="{'highlight': s.salesVolume >= 90000}">
      <td>{{s.firstName}}</td>
      <td>{{s.lastName}}</td>
      <td>{{s.email}}</td>
      <td>{{s.salesVolume | currency:'USD'}}</td>
      <td>
        <div *ngIf="s.salesVolume >= 90000; else myElseBlock">
          Yes
        </div>
        <ng-template #myElseBlock>No</ng-template>
      </td>
    </tr>
  </tbody>
</table>
